<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <nav class="top_navbar">
        <div class="logo">
          <img src="assets/icons/logo.svg" alt="" />
        </div>
        <div class="logo_name">Codename.com</div>
        <div class="search_box">
          <i class="ri-search-line"></i>
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Try searching 'insights'"
          />
        </div>
        <div class="profile_navbar">
          <div class="profile">
            <i class="ri-menu-line"></i>
            <img src="assets/images/main_profile.jpg" alt="" />
          </div>
          <i class="ri-add-line"></i>
        </div>
      </nav>
      <section class="content_box_main">
        <div class="content_box_left1">
          <ul class="list">
            <li><i class="ri-webhook-line"></i></li>
            <li><i class="ri-dashboard-fill active"></i></li>
            <li><i class="ri-file-fill"></i></li>
            <li><i class="ri-command-line"></i></li>
            <li><i class="ri-file-copy-fill"></i></li>
          </ul>
          <div class="left_second">
            <i class="ri-chat-1-line"></i>
            <i class="ri-settings-2-line"></i>
          </div>
        </div>
        <div class="content_box_left2">
          <div class="list">
            <h2 class="light"><i class="ri-star-line"></i>stared</h2>
            <h2 class="light"><i class="ri-restart-line"></i>recent</h2>
            <h2>Sales List</h2>
            <h2>Goals</h2>
            <h2>Dashboard</h2>
            <div class="dashboard">
              <div class="list1 show">
                <h2>codeanme</h2>
                <h2>Shared with me</h2>
                <div class="list2 show">
                  <h2>corgo2go <span></span></h2>
                  <h2>cloudx3r <span>2</span></h2>
                  <h2>idioma <span></span></h2>
                  <h2>sylllables <span></span></h2>
                  <h2>x-0b <span></span></h2>
                </div>
              </div>
            </div>
            <h2>reports</h2>
            <div class="reports">
              <div class="list1 show">
                <h2>Share with me</h2>
                <div class="list2 show">
                  <h2>deal with user <span></span></h2>
                  <h2>deal duration<span></span></h2>
                </div>
                <h2>my reports</h2>
                <div class="list2 show">
                  <h2>email received <span></span></h2>
                  <h2>deal duration <span></span></h2>
                  <h2 class="active">new report<span></span></h2>
                  <h2>analytics <span>7</span></h2>
                </div>
              </div>
            </div>
            <h2 class="light"><i class="ri-edit-line"></i>manage folders</h2>
          </div>
        </div>
        <div class="content_box_right"></div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
